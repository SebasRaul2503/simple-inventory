<form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="loginForm">
        <img class="logo" src="logo.png" alt="main logo">
        <h4 class="mainTitle">Inventory System</h4>
        <label for="username">Username:</label>
        <div class="username-container">
            <i class="input-icon fa fa-user"></i>
            <input id="usernameInput" class="usernameInput form-control" type="email" required placeholder="Your username" formControlName="USERNAME">
        </div>
        <label for="password">Password:</label>
        <div class="password-container">
            <i class="input-icon fa fa-lock"></i>
            <input id="password" class="passwordInput form-control" type="password" required placeholder="Your password" formControlName="USERPASSWORD">
        </div>
        <button class="btn btn-primary" id="loginButton">Log In</button>
    </div>

</form>
