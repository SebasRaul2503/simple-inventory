<div [ngClass]="{'closed': isSidebarClosed, 'sidebar': true}" id="sidebar">
  <button (click)="toggleSidebar()" class="btn btn-link p-3" id="sidebarCollapse">
    <i class="fas fa-bars"></i>
  </button>
  <div class="sidebar-heading text-center py-4">
    <i class="fas fa-box-open"></i> <span *ngIf="!isSidebarClosed">Inventory</span>
  </div>
  <div class="list-group list-group-flush">
    <a class="list-group-item list-group-item-action py-2 ripple" *ngIf="permissions.canViewDashboard" (click)="goDashboard()">
      <i class="fas fa-tachometer-alt fa-fw"></i><span *ngIf="!isSidebarClosed">Dashboard</span>
    </a>
    <a class="list-group-item list-group-item-action py-2 ripple" *ngIf="permissions.canViewInventory" (click)="goInventory()">
      <i class="fas fa-boxes fa-fw"></i><span *ngIf="!isSidebarClosed">Inventory</span>
    </a>
    <a class="list-group-item list-group-item-action py-2 ripple" *ngIf="permissions.canViewReports" (click)="goReports()">
      <i class="fas fa-file-alt fa-fw"></i><span *ngIf="!isSidebarClosed">Reports</span>
    </a>
    <a class="list-group-item list-group-item-action py-2 ripple" *ngIf="permissions.canViewUsers" (click)="goUsers()">
      <i class="fas fa-users fa-fw"></i><span *ngIf="!isSidebarClosed">Users</span>
    </a>
    <a class="list-group-item list-group-item-action py-2 ripple" *ngIf="permissions.canViewConfig" (click)="goConfig()">
      <i class="fas fa-cogs fa-fw"></i><span *ngIf="!isSidebarClosed">Configurations</span>
    </a>
    <a class="list-group-item list-group-item-action py-2 ripple" *ngIf="permissions.canViewHistory" (click)="goHistory()">
      <i class="fas fa-history fa-fw"></i><span *ngIf="!isSidebarClosed">History</span>
    </a>
    <a class="list-group-item list-group-item-action py-2 ripple" (click)="logout()">
      <i class="fas fa-lock fa-fw"></i><span *ngIf="!isSidebarClosed">Log Out</span>
    </a>
  </div>
</div>
